<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../src/output.css">
  <title>Signup</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8 border border-gray-100">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h2>

    <form class="signup-form space-y-4">

      <div>
        <label class="text-gray-600 text-sm">Full Name</label>
        <input id="sName" type="text" class="w-full mt-1 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter your name">
      </div>

      <div>
        <label class="text-gray-600 text-sm">Email</label>
        <input id="sEmail" type="email"
          class="w-full mt-1 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="you@example.com">
      </div>

      <div>
        <label class="text-gray-600 text-sm">Password</label>
        <input id="sPass" type="password"
          class="w-full mt-1 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Create a password">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
        Sign Up
      </button>

      <p class="text-center text-sm text-gray-600 mt-2">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>

    </form>
  </div>


  <script src="script.js"></script>
</body>

</html>
